<form
  #dialogForm="ngForm"
  (ngSubmit)="SaveBook(dialogForm)"
>
  <h2 mat-dialog-title>Add a new book</h2>
  <mat-dialog-content>
    <section fxLayoutAlign="center" style="margin-top: 10px; margin-bottom: 10px;">
      <mat-card>
        <div
          fxLayout="column"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
          style="padding: 10px;"
        >
          <mat-form-field [appearance]="'outline'">
            <mat-label>Book title</mat-label>
            <input
              type="text"
              matInput placeholder="e.g. The Dark Tower"
              name="title"
              ngModel
              required/>
            <mat-error>This field is mandatory</mat-error>
          </mat-form-field>

          <mat-form-field [appearance]="'outline'">
            <mat-label>Description</mat-label>
            <input
              type="text"
              matInput placeholder="e.g. It is a series of eight novels, one novella, and a children's book written by American author Stephen King."
              name="description"
              ngModel
              required/>
            <mat-error>This field is mandatory</mat-error>
          </mat-form-field>

          <mat-form-field [appearance]="'outline'">
            <mat-label>Price</mat-label>
            <input
              type="number"
              matInput placeholder="e.g. 19.99"
              name="price"
              ngModel
              required/>
            <mat-error>This field is mandatory</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-select [(ngModel)]="selectedAuthor" name="author" (selectionChange)="selectAuthor($event)">
              @for (author of authors; track $index) {
                <mat-option [value]="author.id">{{ `${ author.name } ${ author.lastName }` }}</mat-option>
              }
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Choose publish date</mat-label>
            <input matInput [matDatepicker]="publishDatePicker" name="publishDate" [(ngModel)]="publishDate"/>
            <mat-datepicker-toggle matIconPrefix [for]="publishDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #publishDatePicker></mat-datepicker>
          </mat-form-field>

        </div>
      </mat-card>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Close</button>
    <button mat-button type="submit">Save</button>
  </mat-dialog-actions>
</form>
