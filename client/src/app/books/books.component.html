<section>
  <div fxLayoutAlign="center center">
    <mat-form-field appearance="outline" fxFlex="60%">
      <input matInput  placeholder="Filter" (keyup)="filter($event)"/>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="booksDataSource" class="mat-elevation-z8" matSort (matSortChange)="sortColumn($event)">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by description"> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by price"> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by author"> Author </th>
      <td mat-cell *matCellDef="let element"> {{ `${element.authorName.name} ${element.authorName.lastName}` }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator (page)="paginatorEvent($event)" [pageSize]="booksPerPage" [pageSizeOptions]="booksPerPageOptions" [length]="totalBooks">
  </mat-paginator>
</section>

<button mat-fab id="btnAdd" color="warn" (click)="addBookDialog()">
  <mat-icon fontIcon="add"></mat-icon>
</button>
