<section>
  <div fxLayoutAlign="center center">
    <mat-form-field appearance="outline" fxFlex="60%">
      <input matInput  placeholder="Filter" (keyup)="filter($event)"/>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="booksDataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by description"> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by price"> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by author"> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">

  </mat-paginator>
</section>
