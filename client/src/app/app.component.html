<mat-sidenav-container>
  <mat-sidenav #sideNav role="navigation">
    <app-menu-list (sideNav)="sideNav.close()"/>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-sidenav (sidenav)="sideNav.toggle()"/>
    <main>
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
