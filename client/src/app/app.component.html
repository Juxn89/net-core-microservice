<mat-sidenav-container>
  <mat-sidenav #sideNav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sideNav.close()">
        <mat-icon>home</mat-icon>
        <span class="navegation-list">Home</span>
      </a>
      <a mat-list-item routerLink="/register" (click)="sideNav.close()">
        <mat-icon>how_to_reg</mat-icon>
        <span class="navegation-list">Register</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sideNav.close()">
        <mat-icon>login</mat-icon>
        <span class="navegation-list">Sing In</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        mat-icon-button
        (click)="sideNav.toggle()"
        aria-label="Toggle sidenav"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span>Book Store</span>

      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout="row" fxLayoutGap="10px" class="navegation-menu">
          <li><a routerLink="/register">Register</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/home">Home</a></li>
        </ul>
      </div>

    </mat-toolbar>
    <main>
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
